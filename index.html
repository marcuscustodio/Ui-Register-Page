<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
	<title>Daily Ui Day</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,700i" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="style.css">
<body>
	<div class="container">
		<main>
			<article>
				<header>
					<p>Lorem ipsum doler</p>

					<p class="light-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
				</header>

				<section>
					<button type="button" class="btn"><img src="img/google-24.png" alt="Google +"><span> sign in using google +</span></button>
